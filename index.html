<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift</title>
    <link rel="shortcut icon" href="strawberry-cake.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f4114c6868.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form">
        <div class="reindeer">
            <div class="ears ears-left"></div>
            <div class="ears ears-right"></div>
            <div class="reindeerHead">
                <div class="eyes">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="antler-inner inner-left"></div>
            <div class="antler-inner inner-right"></div>
            <div class="antler-outter outter-left"></div>
            <div class="antler-outter outter-right"></div>
        </div>

        <div class="info">
            <button type="submit" id="startButton">
                Start
            </button>
            <div class="section">
                <div id="chatbox">
                    <span id="text"></span>
                </div>
                <div id="part1">
                    <form id="form">
                        <label for="name">Nickname</label>
                        <input type="text" id="name" name="name" placeholder="Press meee">
                    </form>
                </div>
            </div>
            <div class="sectionPage">
                <button id="prev"><i class="fa-solid fa-chevron-left fa-xl" style="color: palevioletred;"></i>Prev</button>
                <button id="next">Next<i class="fa-solid fa-chevron-right fa-xl" style="color: palevioletred;"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
